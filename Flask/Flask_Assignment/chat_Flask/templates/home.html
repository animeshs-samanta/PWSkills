<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>home page</title>
</head>
<body>
	
    {% extends 'base.html' %} {% block content %}
    <div id="home-container">
        <h1 id="home-header">Flask Chat ðŸ’¬</h1>
        {% if error %}
        <p id="error">{{error}}</p>
        {% endif %}

        <form method="post" id="chat-widget-home">
            <div id="name-input">
                <label for="name">Enter your name</label>
                <input type="text" id="name" name="name" placeholder="Enter name" value="{{name}}" />
            </div>

            <div>
                <label for="code" id="code-label">Enter chat room code</label>
                 <input type="text" id="code" name="code" placeholder="Enter code" value="{{code}}" />
                <button type="submit" id="join" name="join">Join</button>
            </div>
            
            <hr />

            <button type="submit" id="create" name="create">Create Room</button>
        </form>
    </div>
    {% endblock %}

</body>
</html>
